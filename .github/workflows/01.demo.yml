name: Run hellow world from py script
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: clone repo
      uses: actions/checkout@v6

    - name: setup python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: run a py script 
      run: python hello.py